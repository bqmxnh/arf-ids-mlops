name: Drift-based Retrain & EC2 Deploy

on:
  schedule:
    - cron: "0 */12 * * *"  # Kiểm tra drift mỗi 12 giờ
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt

      - name: Check drift flag
        id: drift
        run: |
          if [ -f dataset/drift_trigger.flag ]; then
            echo "Drift detected!"
            echo "drift_found=true" >> $GITHUB_ENV
          else
            echo "No drift detected."
            echo "drift_found=false" >> $GITHUB_ENV
          fi

      - name: Merge & Retrain model (if drift)
        if: env.drift_found == 'true'
        run: |
          python src/merge_streaming.py
          python src/retrain_from_stream.py
          rm -f dataset/drift_trigger.flag

      - name: Commit new model
        if: env.drift_found == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add models/
          git commit -m "Auto retrain after drift $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

      - name: Deploy updated stack to EC2
        if: env.drift_found == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/arf-ids-mlops
            git pull origin main
            docker compose down
            docker compose up -d --build
