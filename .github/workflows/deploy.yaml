name: Build & Deploy IDS API

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ============================
      # 1Ô∏è‚É£ Checkout repo
      # ============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================
      # 2Ô∏è‚É£ Setup Docker build environment
      # ============================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ============================
      # 3Ô∏è‚É£ Login to DockerHub
      # ============================
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ============================
      # 4Ô∏è‚É£ Build & push image to DockerHub
      # ============================
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/arf-ids-mlops:latest

      # ============================
      # 5Ô∏è‚É£ Trigger Render Deploy Hook
      # ============================
      - name: Trigger Render Deploy Hook
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: |
          echo "üöÄ Triggering Render deploy..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "‚úÖ Deploy triggered successfully on Render."
